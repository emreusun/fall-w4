<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Learning SASS</title>
</head>
<body>
   
    <main class="main">
        <section class="team-section">
        <!-- dynamic content gets injected here-->
        </section>
        <section class="chuck-jokes">
            <h2>enjoy this hilarious chuck norris joke</h2>
            <h3 class="joke-text">get ready to laugh!</h3>
            <section class="query-controls">
                <!-- inject the category buttons here -->
            </section>
            <!-- <button id="get-joke">can I Haz Joke</button> -->
        </section>
    </main>

    <!-- template's dont get rendered, but their content will be-->
    <template id="user-template">
        <section>
            <div> <!-- child 0-->
                <img src="" alt="prof image">
            </div>
            <h1 class="user-name">my super awesome app</h1> <!-- child 1-->
            <article class="user-desc">
                this is the article
                <aside>
                    some text here
                </aside>
            </article>
        </section>
    </template>
        


<!-- script links go down here -->
<!-- use a defer attribute to delay parsing (should be last thing read)-->
<!-- add a module attribute to let us load partials in the main file -->
<!-- <script src="js/modules/data.js"></script> -->
<script src="js/main.js" defer type="module"></script>
</body>
</html>
